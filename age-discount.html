<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age-Discount</title>
</head>
<body>
  
  <script>

    const age = 30;

    const isHoliday = true;

      // && has a higher priority than || so for
      // this to work correctly, we need to add
      // brackets () around the || check to make
      // sure that it gets done first.

    if ((age <= 6 || age >= 65) && !isHoliday) {
      console.log('Qualified for Discount!');
    } else {
      console.log('Sorry, but No Discount!');
    }


  </script>
</body>
</html>
